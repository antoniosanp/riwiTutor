<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>
    <link rel="stylesheet" href="../css/singupStyles.css">
</head>

<body>

    <div class="main-window">

        <div class="fondoContenedor">

        </div>


        <div class="formFormContenedor">

            <div class="formHeader">
                <p>¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a></p>
            </div>

            <div class="formBody">

                <h1>Registro</h1>

                <!-- Botón Google -->
                <button class="btn-google">
                    <img src="../img/google-color-svgrepo-com.svg" width="20" alt="Google icon">
                    <span>Continuar con Google</span>
                </button>

                <hr>

                <form class="register-form">

                    <label>
                        Email
                        <input type="email" required>
                    </label>

                    <label>
                        Contraseña
                        <input type="password" required>
                    </label>

                    <label>
                        Confirmar contraseña
                        <input type="password" required>
                    </label>

                    <label>
                        Nombre completo
                        <input type="text" required>
                    </label>

                    <label>
                        Nombre de usuario
                        <input type="text" required>
                    </label>

                    <label>
                        Fecha de nacimiento
                        <input type="date" required>
                    </label>

                    <button class="btnConfirmar" type="submit">
                        Confirmar
                    </button>

                </form>

            </div>

        </div>

    </div>

</body>

</html>
