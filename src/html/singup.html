<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>
    <link rel="stylesheet" href="../css/singupStyles.css">
</head>
<body>
    <div class="backgraund">
        <div class="main-window">

            <div class="fondoContenedor">
                
            </div>
            <div class="formFormContenedor">
                <div class="formHeader">
                    <p>¿ya tienes cuenta? <a href="login.html">iniciar sesión</a></p>
                </div>
                <div class="formBody">
                    <h1>Registrarse</h1>
                    <div class="btnGoogleContenedor">
                        <div><img src="../img/google-color-svgrepo-com.svg" width="24" height="24" alt="Google icon"></div>
                        <div><h2 class="continuarGoogle">  Continuar con cuenta de Google</h2></div>
                    </div>
                    <hr>

                    <div class="formForm">
                        <form action="">

                            <div>
                            <label aria-required="true" for="email">Email: 
                                <input type="email" name="" id="">
                            </label></div>

                            <div>
                            <label for="password">Contraseña:
                                <input  required type="password">
                            </label></div>

                            <div>
                            <label for="password"> Confirmar Contraseña:
                                <input  required type="password">
                            </label></div>

                            <div>
                            <label for="name"> Nombre completo:
                                <input type="text">
                            </label></div>

                            <div>
                            <label for="userName"> Nombre de usuario:
                                <input type="text">
                            </label>
                            </div>

                            <div>
                            <label for="fechaNacimiento">Fecha de nacimiento:
                                <input type="date" name="fechaNacimiento" id="fechaNacimiento">
                            </label></div>
                            

                            <div class="btnConfirmar">
                                Confirmar
                            </div>
                            <hr>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
