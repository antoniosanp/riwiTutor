<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/loginStyles.css">
</head>
<body>
<!-- Contenedor principal con Grid -->
<main class="login">
<div class="login-wrapper">

    <!-- Columna izquierda: Formulario -->
    <div class="login-container">

        <form action="#" method="POST">
            <div class="logo">
                <img src="../img/riwiIcono.png"  height="50" width="100" alt="riwiIcono">
            </div>
            <h1>Iniciar Sesión</h1>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="tunombre@gmail.com" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
            </div>

            <div>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn-login">Iniciar Sesión</button>

            <div class="divider">O continúa con</div>

            <div class="social-buttons">
                <button type="button" class="btn-social">
                    <img src="../img/google-color-svgrepo-com.svg" height="24" width="24" alt="Google">
                </button>
            </div>
            <p class="register-link">¿No tienes una cuenta aún? <a href="#">Registrate aquí</a></p>






        </form>
    </div>
    <!-- Columna derecha: Ilustración -->
    <div class="illustration-container">
        <img src="../img/mascotaVertical.png"  alt="Zorro">
    </div>

</div>
</main>
</body>
</html>
